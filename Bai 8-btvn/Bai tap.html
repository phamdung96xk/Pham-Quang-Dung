	function bai4(){
        var sum = 0;

            var m =parseInt(prompt("Nhập số nguyên m = "));
            var n =parseInt(prompt("Nhập số nguyên n = "));
            if (m < n) {
                document.write('Bạn phải nhập m >= n');
            }
        } while (m < n);
        var k = parseInt(prompt("Nhập số nguyên k = "));
        
        for (var i = m - 1; i >= n + 1; i--) { 
            if (i % k == 0) {
                sum = sum + i;
            }
           }
       alert('Tổng các số chia hết cho k trong khoảng m đến n là: ' + sum);

    }
	</script>
