<script type="text/javascript">
	var images = [
        "https://thuthuatnhanh.com/wp-content/uploads/2018/07/anh-girl-xinh-gai-dep.jpg",
        "http://vui.us/images3/2017/09/15/con-gai-deo-kinh-thuong-rat-xinh-59bb262234973.jpg",
        "http://1.bp.blogspot.com/-WjybKo1sByw/VkL5Ig7wBoI/AAAAAAAAAg8/rd3OQAh36bA/s1600/anh-girl-xinh-khoe-veu%2B%25281%2529.jpg",
        "https://danongonline.com.vn/wp-content/uploads/2017/10/2078572814664298901043646837405887005130958o-1508409063424.jpg",
        "https://danongonline.com.vn/wp-content/uploads/2017/10/19601302-1777129645951119-6075187514159902493-n-1503761184211-1504021541854-1.jpg",
        "https://danongonline.com.vn/wp-content/uploads/2017/10/photo-7-1467618024092.jpg"
    ];
    var num = 0;
   
    function next() {
        var slider = document.getElementById("slider");
        num++;
        if(num >= images.length) {
            num = 0;
        }
        slider.src = images[num];

    }

    function prev() {
        var slider = document.getElementById("slider");
        num--;
        if(num < 0) {
            num = images.length-1;
        }
        slider.src = images[num];
    }
</script>
