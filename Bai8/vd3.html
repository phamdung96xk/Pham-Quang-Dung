<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="http://imgt.taimienphi.vn/cf/Images/tt/2018/4/24/hinh-anh-dep-ve-thien-nhien-2.jpg" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" 
width="100" height="100" alt="Smiley">

	/*function bigImg(x) {
		x.style.height = "1000px";
		x.style.width = "1000px";
	}
	function normalImg(x) {
		x.style.height = "500px";
		x.style.width = "500px";
	} -->*/
	<input type="text" id="input" name="">
	<button onclick="add()">Add</button>
	<div id="content"></div>
	<script type="text/javascript">
		function add(){
			var input= document.getElementById('input');
            var content=document.getElementById('content')
			var a=input.value

			content.innerHTML += a + '<br>';
			document.getElementById('content').innerHTML=a;
			input.value='';
		}
	</script>
</body>
</html>
