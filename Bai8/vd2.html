<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<form name="frm" onsubmit="getValue()">
		<input type="checkbox" name="check" value="Item1">Item1
		<input type="checkbox" name="check" value="Item2">Item2
		<input type="checkbox" name="check" value="Item3">Item3
		<input type="submit" name="submit" value="Submit">
	</form>
	<script type="text/javascript">
		function getValue() {
			for (var i = 0; i < 3; i++) {
				if (document.frm.check[i].checked == true) {
					alert(document.frm.check[i].value);
				}
			}
		}
		
	</script>
</body>
</html>
